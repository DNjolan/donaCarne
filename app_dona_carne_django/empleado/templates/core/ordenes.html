<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes y Productos</title>
</head>
<body>
    <h1>Solicitar productos</h1>
    <p>Ingresa la información para cada categoría</p>
    <form action="{% url 'ordenes' %}" method="post">
        {% csrf_token %}
        <label for="id_categoria">id categoria</label>
        <input type="number" id="id_categoria" name="id_categoria" placeholder="XXX00000"><br>
        
        <label for="Categoria">Nombre Categoria</label>
        <input type="text" id="Categoria" name="Categoria" placeholder="Categoria"><br>

        <input type="submit" placeholder="guardar">
    </form>
    
    <!-- Category Option List  -->
    <label for="Categoria">Nombre Categoria</label>
    <select id="Categoria" name="Categoria">
        <option value=""></option>
        {% for i in Categoria %}
            <option value="{{i.id_categoria}}">{{ i.Categoria }} ,,</option>
        {% endfor %}
    </select><br>
</body>
</html>
